<!-- signup.component.html -->
<div class="bg-container">
  <div class="signup-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Signup Icon" class="login-icon" />
    <h4 class="mb-4">Create Your Account</h4>
    <form>
      <div class="form-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-group">
        <i class="bi bi-lock-fill input-icon"></i>
        <input type="password" class="form-control" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn login-btn w-100">Create Account</button>

      <div class="signup-text text-center">
        Already have an account? <a href="/login">Login</a>
      </div>
    </form>
  </div>
</div>
